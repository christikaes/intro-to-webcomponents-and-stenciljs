<html>
  <head>
    <title>Shadow Dom Demo</title>
  </head>
  <body>
    <style>
      span {
        color: red;
      }
    </style>
    <span>Test</span>
    <div id="shadow-host">
      <span>This will be replaced by the Shadow DOM!</span>
    </div>
    <script>
      var shadowHost = document.getElementById("shadow-host");
      var shadowRoot = shadowHost.attachShadow({ mode: "open" });
      var shadowChild = document.createElement("span");
      shadowChild.textContent = "Hello from the shadow DOM!";
      shadowRoot.appendChild(shadowChild);
    </script>
  </body>
</html>
