<html>
  <head>
    <title>Shadow Dom with Template Demo</title>
  </head>
  <body>
    <template id="my-button">
      <style>
        button {
          background: lightblue;
          border: none;
          height: 40px;
          width: 100px;
          margin: 10px;
        }
      </style>
      <button>Hello World!</button>
    </template>
    <div id="shadow-host">
      <span>This will be replaced by the Shadow DOM!</span>
    </div>
    <button>test button!</button>
    <script>
      var shadowHost = document.getElementById("shadow-host");
      var shadowRoot = shadowHost.attachShadow({ mode: "open" });
      var shadowChild = document
        .getElementById("my-button")
        .content.cloneNode(true);
      shadowRoot.appendChild(shadowChild);
    </script>
  </body>
</html>
